{% load tags %}
<nav class="sticky-top navbar navbar-dark navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-warning" href="{% if request.user.is_authenticated %}{% url 'posts' %}{% else %}{% url 'index' %}{% endif %}">
      <i class="fas fa-hand-spock"></i>
      Creditto
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>
      <div class="d-flex gap-3 justify-content-evenly align-items-center">
        <form class="d-flex" action="{% url 'search' %}" role="search">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control shadow-none user-search" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="q" value="{{ request.GET.q }}">
            <button type="submit" class="btn btn-dark btn-cleardefaults"><i class="fas fa-search"></i></button>
          </div>
        </form>
        {% if request.user.is_authenticated %}
        {% show_notifications %}
        <div class="nav-item">
          <a class="btn btn-sm btn-cleardefaults px-0 text-light inbox-icon" href="{% url 'conversations' %}"><i class="far fa-paper-plane"></i></a>
        </div>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-light" role="button" aria-expanded="false" data-bs-toggle="dropdown">
            <i class="fas fa-user"></i>
          </a>
          <ul class="mt-3 dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign out</a></li>
          </ul>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
