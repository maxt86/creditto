{% extends 'landing/base.html' %}

{% block content %}
<div class="row mb-4">
  <div class="col-md-5 col-sm-6">
    <a class="btn btn-dark btn-sm shadow-none" href="{% url 'post-detail' object.post.pk %}">&laquo; Post</a>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-5 col-sm-12 text-center">
    <p class="lead">Are you sure you want to delete this?</p>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-5 col-sm-12">
    <form method="post">
      {% csrf_token %}
      <div class="d-grid justify-content-center gap-2">
        <button class="mb-4 btn btn-danger" type="submit">Yes, I want to proceed.</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
