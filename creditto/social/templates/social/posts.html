{% extends 'landing/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mb-3">
  <div class="col-md-5 col-sm-12 pb-3">
    <h5>What's going on?</h5>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-end">
        <button class="btn btn-warning btn-sm" type="submit">Post this!</button>
      </div>
    </form>
  </div>
</div>

{% for post in posts %}
<div class="row justify-content-center mb-3">
  <div class="col-md-5 col-sm-12 position-relative border-bottom">
    <h6><strong>{{ post.author }}</strong> {{ post.created }}</h6>
    <p>{{ post.content }}</p>
    <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
  </div>
</div>
{% endfor %}
{% endblock content %}
