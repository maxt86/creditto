{% extends 'landing/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-sm-12">
    <h5>What's going on?</h5>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-end">
        <button class="mb-3 btn btn-warning btn-sm" type="submit">Post this!</button>
      </div>
    </form>
  </div>
</div>

{% for post in posts %}
<div class="row justify-content-center mb-3">
  <div class="col-md-5 col-sm-12 border-bottom">
    <div class="position-relative">
      <h6>
        <strong>{{ post.author }}</strong>
        <i>{{ post.created }}</i>
      </h6>
      {{ post.content }}
      <a href="{% url 'post-detail' post.pk %}" class="stretched-link"></a>
    </div>
    <div class="d-flex gap-1 flex-row justify-content-end my-2">
      <form action="{% url 'like' post.pk %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" style="border: none; box-shadow: none; background: transparent">
          <i class="text-success fas fa-thumbs-up"></i>
          <i>{{ post.likes.count }}</i>
        </button>
      </form>
      <form action="{% url 'dislike' post.pk %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button type="submit" style="border: none; box-shadow: none; background: transparent">
          <i class="text-danger fas fa-thumbs-down"></i>
          <i>{{ post.dislikes.count }}</i>
        </button>
      </form>
    </div>
  </div>
</div>
{% endfor %}
{% endblock content %}
