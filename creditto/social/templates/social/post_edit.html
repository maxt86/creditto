{% extends 'landing/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row mb-4">
  <div class="col-md-5 col-sm-6">
    <a class="btn btn-dark btn-sm shadow-none" href="{% url 'post-detail' object.pk %}">&laquo; Post</a>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-md-5 col-sm-12">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="d-flex justify-content-end">
        <button class="btn btn-warning btn-sm" type="submit">Update this!</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
